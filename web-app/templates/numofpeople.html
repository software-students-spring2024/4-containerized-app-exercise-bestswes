<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number of People and Names</title>
</head>
<body>
    <h1>Enter Number of People and Names</h1>
    <form action="{{ url_for('submit_people', receipt_id=receipt_id) }}" method="post">
        <label for="count">Number of People:</label>
        <input type="number" id="count" name="count" min="1" required><br><br>
        <label for="names">Names (comma separated):</label>
        <input type="text" id="names" name="names" required><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
