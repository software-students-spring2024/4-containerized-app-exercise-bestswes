<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Appetizers</title>
</head>
<body>
    <h1>Select Appetizers</h1>
    <form method="post" action="{{ url_for('select_appetizers', receipt_id=receipt_id) }}">
        {% for item in items %}
            <div>
                <input type="checkbox" name="appetizers" value="{{ item._id }}" {% if item.is_appetizer %} checked {% endif %}>
                <label>{{ item.name }}</label>
            </div>
        {% endfor %}
        <input type="submit" value="Submit">
    </form>
</body>
</html>
