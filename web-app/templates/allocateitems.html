<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Allocate Food Items</title>
</head>
<body>
    <h1>Allocate Food Items to Individuals</h1>
    <form method="post" action="{{ url_for('allocateitems', receipt_id=receipt_id) }}">
        {% for person in people %}
            <h3>{{ person }}</h3> <!-- Assuming each person is just a name for simplicity -->
            {% for item in food_items %}
                <div>
                    <input type="checkbox" name="person_{{ loop.index }}" value="{{ item._id }}">
                    <label>{{ item.name }}</label>
                </div>
            {% endfor %}
        {% endfor %}
        <input type="submit" value="Submit">
    </form>
</body>
</html>
